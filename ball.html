<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>

<body>

<canvas id="canvas-for-ball" width="400" height="300"></canvas>

<script>
  var canvas = document.getElementById("canvas-for-ball");
  var ctx = canvas.getContext("2d");

  class Paddle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.width = 10;
      this.height = 60;
    }
    draw() {
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    move(dy) {
      this.y += dy;
    }
  }

  var paddle1 = new Paddle(20, 100);
  var paddle2 = new Paddle(canvas.width - 30, 100);

  var ballY = 10;

  document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowUp") paddle1.move(-10);
    if (e.key === "ArrowDown") paddle1.move(10);
    if (e.key === "w" || e.key === "W") paddle2.move(-10);
    if (e.key === "s" || e.key === "S") paddle2.move(10);
  });

  canvas.addEventListener("mousemove", function(e) {
    var rect = canvas.getBoundingClientRect();
    var mouseY = e.clientY - rect.top;
    paddle1.y = mouseY - paddle1.height / 2;
  });

  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.arc(50, ballY, 3, 0, 2 * Math.PI);
    ctx.stroke();
    ballY += 1;

    paddle1.draw();
    paddle2.draw();

    requestAnimationFrame(loop);
  }

  loop();
</script>

</body>
</html>
